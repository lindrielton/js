<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando listas em js</title>
    <style>
         div#area{
            font: normal  1.2em arial;
            background-color: brown;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="area">

        interaja...

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar )
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'vc clicou'
            a.style.background = 'blue'
        }

        function entrar(){
            a.innerText = 'vc entrou'
            a.style.background = 'yellow'
        }

        function sair(){
            a.innerText = 'saio'
            a.style.background = 'brown'
        }

    







    </script>
</body>
</html>
