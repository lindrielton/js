<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condiçoes</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtv" id="txtv">
    <input type="button" value="olhar" onclick="somar()">
    <div id="rst">resultado</div>
    <script>
        function somar(){
        var a = window.document.getElementById('txtv')
        var res = window.document.getElementById('rst')
        var conver = Number(a.value)
        res.innerHTML = ('sua velocidade atual é de', + conver)

        if (conver > 70){
           res.innerHTML = (`vc ultrapassou a velocidade permitida é sera <strong>multado</strong>`)
        } else{
            window.document.write('vc passou na velocidade permitida')
        }

        }



    </script>
</body>
</html>
