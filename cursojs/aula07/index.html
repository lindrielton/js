<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos Dom</title>
    <style>
        div#area{
            font: normal  1.2em arial;
            background-color: brown;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">

      INTERAJA...


   </div>
   <script>
      function clicar(){
        var a = window.document.getElementById('area')
        a.innerText = ('vc clicou')
      }

      function entrar(){
        var a = window.document.getElementById('area')
        a.innerText = ('entrou')
        a.style.background = 'black'
      }

      function sair(){
        var a = window.document.getElementById('area')
        a.innerText = ('saiu')
        a.style.background = 'red'
      }





   </script>
    
</body>
</html>
