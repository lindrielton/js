<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo dom</title>
    <style>

        body{
            background-color: rgba(128, 128, 128, 0.749);
        }

        div{
            width: 200px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
  
    </style>
</head>
<body>
    <h1 name="logo">eniciando estudos dom</h1>
    <p>aqui vai um resultado</p>
    <p>aprendendo a usar <strong>dom</strong> em js</p>
    <div class="msg">clique em mim</div>
    <script>

        var p1 = window.document.getElementsByTagName('p')[1]
        window.alert(p1.innerHTML)

        var d = window.document.querySelector('div.msg')
        d.style.background = 'red'
        d.innerHTML = 'oi estou levando uma surra de js'

        var h = window.document.getElementsByName('logo')[0]
        h.style.color = 'pink'
        h.style.background = 'black'

        
        
    </script>
</body>
</html>
